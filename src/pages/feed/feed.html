<ion-header>
  <ion-navbar>
    <ion-title>MyApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/snow.png">
      </ion-avatar>
      <h2>{{ nome_usuario }}</h2>
      <p>6 de Agosto de 2020</p>
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <p>Comecei a criar o meu primeiro aplicativo...</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>12 curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
